name: Test Protected Branch Push (with Debugging)

on:
  pull_request:

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: ------------------ DEBUGGING START ------------------
        run: echo "Starting debug..."

      - name: 1. Configure Git User
        run: |
          git config user.name "azagatti"
          git config user.email "andre.zagatti1@gmail.com"
          echo "Git config set."

      - name: 2. Inspect Branch Protection Rules
        run: gh repo view ${{ github.repository }} --json branchProtectionRules
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: ------------------ DEBUGGING END ------------------
        run: echo "Debugging complete. Attempting push..."

      - name: 3. Push Test Commit
        run: |
          git commit --allow-empty -m "Test commit from CI to test push permissions"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
