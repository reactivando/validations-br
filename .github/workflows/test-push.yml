name: Test Protected Branch Push

on:
  pull_request:

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # We need to fetch main to be able to push to it
          ref: 'main'
          # Use the PAT to checkout and persist credentials
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git User
        run: |
          git config user.name "azagatti"
          git config user.email "andre.zagatti1@gmail.com"

      - name: Push Test Commit
        run: |
          git commit --allow-empty -m "Test commit from CI to test push permissions"
          # The push should now work without embedding the token in the URL
          git push
